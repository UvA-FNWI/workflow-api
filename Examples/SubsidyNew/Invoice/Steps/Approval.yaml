name: Approval
condition:
  event: Payment
actions:
  - type: Edit
    form: Payment
    roles: [Admin]
  - type: Execute
    label: Approve payment
    roles: [Admin]
    onAction:
      - sendMail:
          to: Submitter
          template: PaymentApproved
      - setProperty:
          target: Invoice.Request
          property: Request.TotalPaid
          value: sumInvoices()

ends:
  event: PaymentApproved