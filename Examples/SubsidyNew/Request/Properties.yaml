properties:
  - name: Submitter
    type: User!
  
  - name: Title
    type: String!
  - name: ContactName
    type: String
    text: Contact name
  - name: ContactEmail
    type: String
    text: Contact email
  - name: Place
    type: String!
    text: Location of the event
    shortText: Location
  - name: Date
    type: Date!
    text: Start date of the event
    shortText: Start date
  - name: EndDate
    type: Date!
    text: End date of the event
    shortText: End date
    validation:
      message: End date should be after start date
      value:
        property: EndDate
        greaterThanOrEqual: Date
  - name: Description
    type: String!
    text: Short description of the event (max 100 words)
    shortText: Description
    multiline: true
  - name: Amount
    type: Currency!
    text: Requested amount of financial support
    shortText: Amount
  - name: Participants
    type: String!
    text: Expected number of participants
    description: Enter 0 if not applicable
  - name: Speakers
    type: String
    text: Main speakers, if known
    shortText: Main speakers
    multiline: true
  
  - name: Application
    type: File!
  - name: Budget
    type: File!
    description: Upload a budget for the event, preferably in the form of a table with expenditure and income
  
  - name: Round
    type: Round
    kind: Hidden
    hideInResults: true
  - name: TotalPaid
    type: "[Currency]"
    hideInResults: true
    
  - name: DecisionComment
    type: String
    multiline: true
  - name: Decision
    type: Decision!
    values:
      Approve: {}
      Reject: {}
      Postpone: {}
  - name: DecisionAmount
    type: Currency!
    condition:
      value:
        property: Decision
        equal: =Approve
        
  - name: Report
    text: Upload your report here
    type: File
    
  - name: Comments
    type: "[Comment]"
    
  - name: Invoices
    type: "[Invoice]"
    
  - name: ClosureStatus
    type: ClosureStatus
    values:
      Withdrawn: {}
      Canceled: {}
      Closed: {}
      