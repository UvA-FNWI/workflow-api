name: UploadFinalThesis
title:
  en: Upload final thesis
  nl: Eindversie scriptie uploaden

actions:
  - name: SubmitFinalThesis
    type: Submit
    roles: [Student]
    form: UploadFinalThesis
    label:
      en: Submit
      nl: Indienen

properties:
  - name: Title
    type: String!
    text:
      en: Title
      nl: Titel

  - name: Report
    type: File!
    text:
      en: Final version report
      nl: Eindversie verslag

  - name: Abstract
    type: String!
    text:
      en: Abstract
      nl: Samenvatting
    layout:
      multiline: true

  - name: Keywords
    type: "[String]!"
    text:
      en: Keywords
      nl: Trefwoorden

  - name: Language
    type: Language!
    text:
      en: Language
      nl: Taal

  - name: Publish
    type: ConsentPublicationType!
    text:
      en: Do you consent to publication of this thesis in the UvA thesis database?
      nl: Geef je toestemming voor publicatie van deze scriptie in de UvA scriptiedatabase?
    layout:
      type: RadioList
    values:
      - name: Yes
        text:
          en: Yes
          nl: Ja
      - name: No
        text:
          en: No
          nl: Nee

ends:
  event: UploadFinalThesis
