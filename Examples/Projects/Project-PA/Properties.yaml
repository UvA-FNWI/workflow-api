properties:
  - name: Course
    type: Context!
    inheritedRoles: [Coordinator]

  - name: Student
    type: "[User]!"

  - name: WorkingTitle
    type: String!
    text:
      en: Working title
      nl: Werktitel

  - name: EC
    type: Int!
    text:
      en: EC
      nl: EC

  - name: Examiner
    type: User!
    text:
      en: Examiner
      nl: Examinator

  - name: SecondReviewer
    type: User!
    text:
      en: Second reviewer
      nl: Tweede beoordelaar

  - name: DailySupervisor
    type: User!
    text:
      en: Daily supervisor
      nl: Dagelijks begeleider

  - name: ProjectLocation
    type: ProjectLocationType!
    text:
      en: Is this an internal (UvA or VU) or external project?
      nl: Is dit een intern (UvA of VU) of extern project?
    layout:
      type: RadioList
    values:
      - name: Internal
        text:
          en: Internal
          nl: Intern
      - name: External
        text:
          en: External
          nl: Extern

  - name: InstituteDepartment
    type: String!
    text:
      en: Institute and department/research group
      nl: Instituut en afdeling/onderzoeksgroep

  - name: City
    type: String!
    text:
      en: City
      nl: Stad

  - name: Country
    type: Country!
    text:
      en: Country
      nl: Land

  - name: PartAbroad
    type: PartAbroadType!
    text:
      en: Will part of the project take place abroad?
      nl: Zal een deel van het project in het buitenland plaatsvinden?
    layout:
      type: RadioList
    values:
      - name: Yes
        text:
          en: Yes
          nl: Ja
      - name: No
        text:
          en: No
          nl: Nee

  - name: Description
    type: File!
    text:
      en: Upload a description
      nl: Upload een beschrijving

  - name: StartDate
    type: Date!
    text:
      en: Start date
      nl: Startdatum
    validation:
      message:
        en: Start date must be in the future
        nl: Startdatum moet in de toekomst liggen
      value:
        property: StartDate
        greaterThan: now

  - name: PlannedEndDate
    type: Date!
    text:
      en: Planned end date
      nl: Geplande einddatum
    validation:
      message:
        en: End date must be after start date
        nl: Einddatum moet na de startdatum zijn
      value:
        property: PlannedEndDate
        greaterThan: StartDate

  - name: Interruptions
    type: Date
    text:
      en: Interruptions
      nl: Onderbrekingen

  - name: HoursPerWeek
    type: Int!
    text:
      en: Hours/week
      nl: Uren/week

  - name: FrequencyExaminerReviewer
    type: ConsultationFrequency!
    text:
      en: Frequency consultation Examiner / Second reviewer
      nl: Frequentie overleg examinator / tweede beoordelaar
    values:
      - name: Daily
        text:
          en: Daily
          nl: Dagelijks
      - name: Weekly
        text:
          en: Weekly
          nl: Wekelijks
      - name: TwiceAWeek
        text:
          en: Twice a week
          nl: Twee keer per week
      - name: Monthly
        text:
          en: Monthly
          nl: Maandelijks
      - name: Other
        text:
          en: Other
          nl: Anders

  - name: FrequencyExaminerReviewerOther
    type: String!
    text:
      en: Please specify
      nl: Specificeer
    condition:
      value:
        property: FrequencyExaminerReviewer
        equal: =Other

  - name: FrequencyDailySupervisor
    type: ConsultationFrequency!
    text:
      en: Frequency consultation daily supervisor
      nl: Frequentie overleg dagelijks begeleider
    values:
      - name: Daily
        text:
          en: Daily
          nl: Dagelijks
      - name: Weekly
        text:
          en: Weekly
          nl: Wekelijks
      - name: TwiceAWeek
        text:
          en: Twice a week
          nl: Twee keer per week
      - name: Monthly
        text:
          en: Monthly
          nl: Maandelijks
      - name: Other
        text:
          en: Other
          nl: Anders

  - name: FrequencyDailySupervisorOther
    type: String!
    text:
      en: Please specify
      nl: Specificeer
    condition:
      value:
        property: FrequencyDailySupervisor
        equal: =Other

  - name: CoordinatorRejectReason
    type: String!
    text:
      nl: Reden van afkeuring
      en: Reason for rejection
    layout:
      multiline: true

  - name: ExaminerRejectReason
    type: String!
    text:
      nl: Reden van afkeuring
      en: Reason for rejection
    layout:
      multiline: true

  - name: InternshipContract
    type: File!
    text:
      en: Please upload your internship contract here
      nl: Upload hier je stage-overeenkomst

  - name: Title
    type: String!
    text:
      en: Title
      nl: Titel
    validation:
      message:
        en: At most 254 characters
        nl: Maximaal 254 tekens
      value:
        property: Title
        maxLength: 254

  - name: Report
    type: File!
    text:
      en: Final version report
      nl: Eindversie verslag

  - name: Abstract
    type: String!
    text:
      en: Abstract
      nl: Samenvatting
    layout:
      multiline: true

  - name: Keywords
    type: "[String]!"
    text:
      en: Keywords
      nl: Trefwoorden

  - name: Language
    type: Language!
    text:
      en: Language
      nl: Taal

  - name: Publish
    type: ConsentPublicationType!
    text:
      en: Do you consent to publication of this thesis in the UvA thesis database?
      nl: Geef je toestemming voor publicatie van deze scriptie in de UvA scriptiedatabase?
    layout:
      type: RadioList
    values:
      - name: Yes
        text:
          en: Yes
          nl: Ja
      - name: No
        text:
          en: No
          nl: Nee

  - name: PlagiarismReportUrl
    type: String!
    text:
      en: Link to plagiarism report (Turnitin)
      nl: Link naar plagiaatrapport (Turnitin)

  - name: FraudChecked
    type: FraudCheckedType!
    text:
      en: I have checked the work for fraud and plagiarism
      nl: Ik heb het werk gecontroleerd op fraude en plagiaat
    layout:
      type: RadioList
    values:
      - name: Checked
        text:
          en: I confirm I have checked the work for fraud and plagiarism
          nl: Ik bevestig dat ik het werk heb gecontroleerd op fraude en plagiaat

  - name: ProductAbstract
    type: TenPoint!
    text:
      en: Abstract (5%)
      nl: Abstract (5%)

  - name: ProductIntroduction
    type: TenPoint!
    text:
      en: Introduction (5%)
      nl: Inleiding (5%)

  - name: ProductMethods
    type: TenPoint!
    text:
      en: Methods (10%)
      nl: Methods (10%)

  - name: ProductResults
    type: TenPoint!
    text:
      en: Results (10%)
      nl: Resultaten (10%)

  - name: ProductDiscussionConclusion
    type: TenPoint!
    text:
      en: Discussion and conclusion (5%)
      nl: Discussie en conclusie (5%)

  - name: ProductReadability
    type: TenPoint!
    text:
      en: Readability (5%)
      nl: Leesbaarheid (5%)

  - name: ProductComments
    type: String
    text:
      en: Comments
      nl: Toelichting
    layout:
      multiline: true

  - name: ProcessPreparationMethodology
    type: TenPoint!
    text:
      en: Preparation & methodology
      nl: Voorbereiding & methodologie

  - name: ProcessExperimentalSkills
    type: TenPoint!
    text:
      en: Experimental / analytical / programming skills
      nl: Experimentele / analytische / programmeervaardigheden

  - name: ProcessReliabilityReproducibility
    type: TenPoint!
    text:
      en: Reliability and reproducibility
      nl: Betrouwbaarheid en reproduceerbaarheid

  - name: ProcessInterpretingResults
    type: TenPoint!
    text:
      en: Interpreting results
      nl: Interpreteren van resultaten

  - name: ProcessIndependenceInitiative
    type: TenPoint!
    text:
      en: Independence and initiative
      nl: Zelfstandigheid en initiatief

  - name: ProcessCommunicationCollaboration
    type: TenPoint!
    text:
      en: Communication and collaboration
      nl: Communicatie en samenwerking

  - name: ProcessPlanningTimeManagement
    type: TenPoint!
    text:
      en: Planning and time management
      nl: Planning en tijdmanagement

  - name: PresentationContextualizationDelivery
    type: TenPoint!
    text:
      en: Contextualization & delivery
      nl: Contextualisering & presentatie

  - name: PresentationClarityStyle
    type: TenPoint!
    text:
      en: Clarity and style
      nl: Helderheid en stijl

  - name: PresentationHandlingQuestions
    type: TenPoint!
    text:
      en: Handling questions
      nl: Omgaan met vragen

  - name: SummaryComments
    type: String!
    text:
      en: Comments
      nl: Toelichting
    layout:
      multiline: true

  - name: Laudatio
    type: String!
    text:
      en: Laudatio
      nl: Laudatio
    layout:
      multiline: true

  - name: ConsentExaminerName
    type: ConsentExaminerNameType!
    text:
      en: May your name appear in the database at scripties.uva.nl if the thesis is published?
      nl: Mag jouw naam in de database van scripties.uva.nl komen als de scriptie wordt gepubliceerd?
    layout:
      type: RadioList
    values:
      - name: Yes
        text:
          en: Yes
          nl: Ja
      - name: No
        text:
          en: No
          nl: Nee
