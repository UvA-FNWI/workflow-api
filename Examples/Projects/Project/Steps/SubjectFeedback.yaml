name: SubjectFeedback
title:
  nl: Beoordelen voorstel
  en: Assessment of proposal

actions:
- name: ApproveSubject
  type: Execute
  roles: [Coordinator]
  label:
    en: Approve
    nl: Goedkeuren
- name: Reject
  type: Submit
  form: RejectSubject
  intent: Destructive
  roles: [Coordinator]
  label:
    en: Reject
    nl: Afkeuren

properties:
  - name: SubjectRejectTarget
    type: "[RejectOption]!"
    text: 
      nl: Wat keur je af?
      en: Which part are you rejecting?
    values:
      - name: Contents
        text:
          en: Contents
          nl: Inhoud
      - name: Staff
        text:
          en: Staff
          nl: Medewerkers
      - name: Planning
        text: Planning      
  - name: SubjectRejectReason
    type: String!
    text:
      nl: Licht toe, wees daarbij zo specifiek mogelijk
      en: Please explain, be as specific as possible
    layout:
      multiline: true

ends: 
  logical:
    operator: Or
    children: 
    - event: RejectSubject
    - event: ApproveSubject
