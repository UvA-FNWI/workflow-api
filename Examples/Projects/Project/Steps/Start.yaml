name: Start
title:
  nl: Indienen voorstel
  en: Subject proposal

condition: 
  deadline: addMonths(CreateDate, 2)
    
actions:
  - roles: [Student]
    type: Submit
    form: Start

properties:
  - name: Subject
    type: String!
    text:
      en: Subject
      nl: Onderwerp
    layout:
      multiline: true
  - name: Description
    type: File!
    text:
      en: Project description
      nl: Projectomschrijving
  - name: TestDocument
    type: File
    text:
      en: Test document
      nl: Testdocument

  - name: Deadline
    type: Date!
    text:
      en: Important deadline
      nl: Belangrijke deadline


ends:
  event:
    id: Start
    notBefore: RejectSubject