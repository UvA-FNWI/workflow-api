name: Projects
workflowDefinition: Project
columns:
  - title: 
      en: Summary
      nl: Samenvatting
    value: "{{Title}} - EC: {{EC}} - Examiner: {{Examiner.DisplayName}}"
    defaultSort: "Descending"
  - property: Title
    link: true
    default: No title
  - property: Course.Name
    title:
      en: Course
      nl: Vak
  - property: StartEvent
  - currentStep: true
    filterType: Pick
    default: Draft

grouping:
  groups:
    - name: assign-subject
      title:
        en: Assign Subject
        nl: Onderwerp toewijzen
      steps:
        - Start
        - Subject
        - SubjectFeedback
    
    - name: thesis-in-progress
      title:
        en: Thesis in Progress
        nl: Scriptie in behandeling
      steps:
        - Proposal
        - Upload
        - Assessment
        - AssessmentReviewer
        - AssessmentSupervisor
        - ApprovalCoordinator
    
    - name: completed
      title:
        en: Completed
        nl: Voltooid
      steps:
        - Publication