globalActions:
  - roles: [Student, Supervisor, Coordinator]
    type: View
    forms: [Start, Upload, Proposal]
  - roles: [Registered]
    type: CreateInstance
    userProperty: Student
  - roles: [Coordinator]
    type: Edit
    forms: [Start]
  - roles: [Supervisor, Coordinator]
    type: View
    forms: [AssessmentSupervisor]
  - roles: [Reviewer, Coordinator]
    type: View
    forms: [AssessmentReviewer]
  - roles: [Coordinator]
    type: Execute
    name: CreateSubmission
    onAction:
    - serviceCall:
        service: Turnitin
        operation: CreateSubmission
        inputs:
          Owner: Student
          Title: Title
    - setProperty:
        property: TurnitinId
        value: CreateSubmission.Id